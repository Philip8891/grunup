{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2><i class="fas fa-plus"></i> Új termék hozzáadása</h2>
    <form method="POST">
        <label>Termék neve:</label><br>
        <input type="text" name="name" required><br>
        <label>Csírázás ideje (nap):</label><br>
        <input type="number" name="csirazas_ido" required><br>
        <label>Áztatási ideje (óra):</label><br>
        <input type="number" name="ataztasi_ido" required><br>
        <label>Sötét fázis ideje (nap):</label><br>
        <input type="number" name="sotet_fazas" required><br>
        <label>Fény alatti növekedés ideje (nap):</label><br>
        <input type="number" name="fenye_alatti_ido" required><br>
        <label>Mag szükséglet (g/darab):</label><br>
        <input type="number" step="0.1" name="mag_szukseglet" required><br><br>
        <button type="submit"><i class="fas fa-save"></i> Termék hozzáadása</button>
    </form>
</div>
{% endblock %}
