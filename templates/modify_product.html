{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2><i class="fas fa-edit"></i> Termék módosítása</h2>
    <form method="POST">
        <label>Termék kiválasztása:</label><br>
        <select name="product_id">
            {% for prod in products %}
                <option value="{{ prod.id }}">{{ prod.name }}</option>
            {% endfor %}
        </select><br><br>
        <label>Új csírázási idő (nap):</label><br>
        <input type="number" name="csirazas_ido" required><br>
        <label>Új áztatási idő (óra):</label><br>
        <input type="number" name="ataztasi_ido" required><br>
        <label>Új sötét fázis (nap):</label><br>
        <input type="number" name="sotet_fazas" required><br>
        <label>Új fény alatti idő (nap):</label><br>
        <input type="number" name="fenye_alatti_ido" required><br>
        <label>Új mag szükséglet (g/darab):</label><br>
        <input type="number" step="0.1" name="mag_szukseglet" required><br><br>
        <button type="submit"><i class="fas fa-save"></i> Frissítés</button>
    </form>
</div>
{% endblock %}
